<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>luckyBirthday</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Is your birthday lucky?</h1>
    <div class="container">

    <label for="lucky-number">Lucky Number</label>
    <input type="number" id="lucky-number" placeholder="Enter a number"></input>
    <button id="check-button">Try it out!</button>
    <p></p>
    </div>
    <script src="script.js"></script>
  </body>
